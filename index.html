<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Map with Descriptions</title>
<style>
  #description {
    margin-top: 20px;
    font-size: 1.2em;
    border: 1px solid #ddd;
    padding: 20px;
    max-width: 100%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: #f9f9f9;
  }

  .highlight {
    border: 2px dashed red;
    position: absolute;
    pointer-events: none;
    z-index: 1000;
  }

  img {
    position: relative;
    max-width: 100%;
    height: auto;
  }

  strong {
    font-size: 1.3em;
    display: block;
    margin-bottom: 10px;
  }

  p {
    margin-bottom: 10px;
  }

  em {
    font-style: italic;
  }
</style>
</head>
<body>

<!-- Class Hierarchy:
    TableStructure
    ├─ Column
    │  ├─ StudentNameColumn
    │  ├─ DeviceColumn
    │  └─ ... (other columns)
    └─ Row
       ├─ HeaderRow
       ├─ DataRow
       └─ ... (other rows)
    ├─ Cell
    │  ├─ SubCell
    └─ CellFactory
-->

<!-- Image Map -->
<div style="position: relative; display: inline-block;">
  <img src="HTML/ViewLogins.png" usemap="#image-map" alt="Map Image" id="mapImage">
  <div class="highlight" id="highlightBox" style="display: none;"></div>
</div>

<map name="image-map">
  <!-- Header Row: Column Titles -->
  <area coords="15,11,110,40" shape="rect" onmouseover="showDescription('ID', 'Header', 'ID and Pass information', this)" onmouseout="hideHighlight()">
  <area coords="110,11,250,40" shape="rect" onmouseover="showDescription('Name', 'Header', 'Student Name and Exam Timing', this)" onmouseout="hideHighlight()">
  <area coords="250,11,350,40" shape="rect" onmouseover="showDescription('Status', 'Header', 'Status of the exam for each student', this)" onmouseout="hideHighlight()">
  <area coords="350,11,450,40" shape="rect" onmouseover="showDescription('Down', 'Header', 'Download and delivery stats', this)" onmouseout="hideHighlight()">
  <area coords="450,11,550,40" shape="rect" onmouseover="showDescription('Questions', 'Header', 'Questions overview', this)" onmouseout="hideHighlight()">
  <area coords="550,11,650,40" shape="rect" onmouseover="showDescription('Responses', 'Header', 'Responses summary', this)" onmouseout="hideHighlight()">
  <area coords="650,11,750,40" shape="rect" onmouseover="showDescription('Devices', 'Header', 'Devices used by students', this)" onmouseout="hideHighlight()">
  <area coords="750,11,850,40" shape="rect" onmouseover="showDescription('Start', 'Header', 'Start times', this)" onmouseout="hideHighlight()">
  <area coords="850,11,950,40" shape="rect" onmouseover="showDescription('Logout', 'Header', 'Logout times', this)" onmouseout="hideHighlight()">
  
  <!-- Data Rows: Example Cells -->
  <!-- ID / Pass Column -->
  <area coords="15,50,110,80" shape="rect" onmouseover="showDescription('ID', 'ID', 'goat<br>Reading: +0:03', this)" onmouseout="hideHighlight()">
  <area coords="15,90,110,120" shape="rect" onmouseover="showDescription('ID', 'ID', '1234<br>Reading: 0:00 (0:03)', this)" onmouseout="hideHighlight()">
  
  <!-- Name Column -->
  <area coords="110,50,250,80" shape="rect" onmouseover="showDescription('Name', 'Name', 'test 26 test 26', this)" onmouseout="hideHighlight()">
  <area coords="110,90,250,120" shape="rect" onmouseover="showDescription('Name', 'Name', 'test 27 test 27', this)" onmouseout="hideHighlight()">
  
  <!-- Status Column -->
  <area coords="250,50,350,80" shape="rect" onmouseover="showDescription('Status', 'Status', 'Can start', this)" onmouseout="hideHighlight()">
  <area coords="250,90,350,120" shape="rect" onmouseover="showDescription('Status', 'Status', 'In progress', this)" onmouseout="hideHighlight()">
  
  <!-- Devices Column -->
  <area coords="650,50,750,80" shape="rect" onmouseover="showDescription('Devices', 'Devices', 'PC / Windows 10 / Chrome 127.0.0', this)" onmouseout="hideHighlight()">
  <area coords="650,90,750,120" shape="rect" onmouseover="showDescription('Devices', 'Devices', 'PC / Windows 10 / Chrome 127.0.0', this)" onmouseout="hideHighlight()">
  
  <!-- Start Column -->
  <area coords="750,50,850,80" shape="rect" onmouseover="showDescription('Start', 'Start', 'N/A', this)" onmouseout="hideHighlight()">
  <area coords="750,90,850,120" shape="rect" onmouseover="showDescription('Start', 'Start', '11:14 [0:02:25]', this)" onmouseout="hideHighlight()">
  
  <!-- Logged out Column -->
  <area coords="850,50,950,80" shape="rect" onmouseover="showDescription('Logout', 'Logout', 'N/A', this)" onmouseout="hideHighlight()">
  <area coords="850,90,950,120" shape="rect" onmouseover="showDescription('Logout', 'Logout', 'N/A', this)" onmouseout="hideHighlight()">
</map>

<!-- Description Area -->
<div id="description">Hover over an area to see the description here.</div>

<script>
// Base class for columns
class Column {
    constructor(type, title, expectedFormat) {
        this.type = type; // 'ID', 'Name', 'Status', etc.
        this.title = title;
        this.expectedFormat = expectedFormat;
    }

    render() {
        return `<strong>${this.title}</strong>
                <div style="border: 1px solid #ddd; padding: 5px; margin: 5px 0; display: inline-block; background-color: #eaeaea;">
                    <em>${this.expectedFormat}</em>
                </div>`;
    }
}

// Specific column classes
class NameColumn extends Column {
    constructor(type, title, expectedFormat, text) {
        super(type, title, expectedFormat);
        this.text = text;
    }

    render() {
        return `${super.render()}<p>${this.text}</p>`;
    }
}

class StatusColumn extends Column {
    constructor(type, title, expectedFormat, status) {
        super(type, title, expectedFormat);
        this.status = status;
    }

    render() {
        return `${super.render()}<p>Status: ${this.status}</p>`;
    }
}

// Function to display description
function showDescription(input, expectedFormat, text, areaElement) {
    let column;
    
    if (input === 'Name') {
        column = new NameColumn(input, 'Student Name', expectedFormat, text);
    } else if (input === 'Status') {
        column = new StatusColumn(input, 'Exam Status', expectedFormat, text);
    } else {
        column = new Column(input, input, expectedFormat);
    }

    document.getElementById('description').innerHTML = column.render();

    // Highlight the area
    highlightArea(areaElement);
}

function highlightArea(areaElement) {
    const coords = areaElement.coords.split(',');
    const x1 = parseInt(coords[0]);
    const y1 = parseInt(coords[1]);
    const x2 = parseInt(coords[2]);
    const y2 = parseInt(coords[3]);

    const highlight = document.getElementById('highlightBox');
    highlight.style.left = x1 + 'px';
    highlight.style.top = y1 + 'px';
    highlight.style.width = (x2 - x1) + 'px';
    highlight.style.height = (y2 - y1) + 'px';
    highlight.style.display = 'block';
}

function hideHighlight() {
    document.getElementById('highlightBox').style.display = 'none';
}
</script>

</body>
</html>
