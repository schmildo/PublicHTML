<!DOCTYPE html>
<!-- Version: 2 -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Map with Descriptions</title>
<style>
  #description {
    margin-top: 20px;
    font-size: 1.2em;
    border: 1px solid #ddd;
    padding: 20px;
    max-width: 100%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: #f9f9f9;
  }

  .highlight {
    border: 2px dashed red;
    position: absolute;
    pointer-events: none;
    z-index: 1000;
  }

  img {
    position: relative;
    max-width: 100%;
    height: auto;
  }

  .heading {
    font-size: 1.5em;
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
  }

  .column {
    font-style: italic;
    display: inline;
  }

  .expected-format {
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px 0;
    display: inline-block;
    background-color: #eaeaea;
  }
</style>
</head>
<body>

<!-- Class Hierarchy:
    TableStructure
    ├─ Column
    │  ├─ COL_1 (CHECKBOX)
    │  ├─ COL_2 (IDPASS)
    │  ├─ COL_3 (NAME)
    │  ├─ COL_4 (STATUS)
    │  ├─ COL_5 (DOWNDEL)
    │  ├─ COL_6 (QUESTIONS)
    │  ├─ COL_7 (RESPONSES)
    │  ├─ COL_8 (DEVICES)
    │  ├─ COL_9 (STARTIDLEFOR)
    │  ├─ COL_10 (LOGGEDOUT)
    │  ├─ COL_11 (DIDNOTATTEND)
    └─ Row
       ├─ HeaderRow
       ├─ StudentRow
       └─ ... (other rows)
    ├─ Cell
    │  ├─ SubCell
    └─ CellFactory
-->

<!-- Image Map -->
<div style="position: relative; display: inline-block;">
  <img src="HTML/ViewLogins.png" usemap="#image-map" alt="Map Image" id="mapImage">
  <div class="highlight" id="highlightBox" style="display: none;"></div>
</div>

<map name="image-map">
  <!-- Header Row: Column Titles -->
  <area coords="15,11,110,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', 'checkbox', 'This is the CHECKBOX column', this)" onmouseout="hideHighlight()">
  <area coords="110,11,250,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', 'idpass', 'This is the IDPASS column', this)" onmouseout="hideHighlight()">
  <area coords="250,11,350,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', 'name', 'This is the NAME column', this)" onmouseout="hideHighlight()">
  <area coords="350,11,450,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', 'status', 'This is the STATUS column', this)" onmouseout="hideHighlight()">
  <area coords="450,11,550,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', 'downdel', 'This is the DOWNDEL column', this)" onmouseout="hideHighlight()">
  <area coords="550,11,650,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', 'questions', 'This is the QUESTIONS column', this)" onmouseout="hideHighlight()">
  <area coords="650,11,750,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', 'responses', 'This is the RESPONSES column', this)" onmouseout="hideHighlight()">
  <area coords="750,11,850,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', 'devices', 'This is the DEVICES column', this)" onmouseout="hideHighlight()">
  <area coords="850,11,950,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', 'startidlefor', 'This is the STARTIDLEFOR column', this)" onmouseout="hideHighlight()">
  <area coords="950,11,1050,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', 'loggedout', 'This is the LOGGEDOUT column', this)" onmouseout="hideHighlight()">
  <area coords="1050,11,1150,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', 'didnotattend', 'This is the DIDNOTATTEND column', this)" onmouseout="hideHighlight()">
</map>

<!-- Description Area -->
<div id="description">Hover over an area to see the description here.</div>

<script>
// Generic column class names
class COL_1 { renderContent() { return "Content for COL_1 (CHECKBOX)"; } }
class COL_2 { renderContent() { return "Content for COL_2 (IDPASS)"; } }
class COL_3 { renderContent() { return "Content for COL_3 (NAME)"; } }
class COL_4 { renderContent() { return "Content for COL_4 (STATUS)"; } }
class COL_5 { renderContent() { return "Content for COL_5 (DOWNDEL)"; } }
class COL_6 { renderContent() { return "Content for COL_6 (QUESTIONS)"; } }
class COL_7 { renderContent() { return "Content for COL_7 (RESPONSES)"; } }
class COL_8 { renderContent() { return "Content for COL_8 (DEVICES)"; } }
class COL_9 { renderContent() { return "Content for COL_9 (STARTIDLEFOR)"; } }
class COL_10 { renderContent() { return "Content for COL_10 (LOGGEDOUT)"; } }
class COL_11 { renderContent() { return "Content for COL_11 (DIDNOTATTEND)"; } }

// Mapping of human-readable names to generic class constructors
const columnClasses = {
    'checkbox': COL_1,
    'idpass': COL_2,
    'name': COL_3,
    'status': COL_4,
    'downdel': COL_5,
    'questions': COL_6,
    'responses': COL_7,
    'devices': COL_8,
    'startidlefor': COL_9,
    'loggedout': COL_10,
    'didnotattend': COL_11
};

// Function to display description
function showDescription(pTable, pRow, pColumn, pText, areaElement) {
    let descriptionContent = `<span class="heading">${pRow ? pRow.charAt(0).toUpperCase() + pRow.slice(1) : ''}${pColumn ? ' - ' + pColumn : ''}</span>`;
    let tableInstance;

    // Instantiate the correct table class based on pTable
    switch (pTable.toLowerCase()) {
        case 'viewlogins':
            tableInstance = new ViewLogins();
            break;
        // Add more cases for different tables if needed
        default:
            tableInstance = new Table(pTable);
            break;
    }

    // Determine row or column content
    if (pRow && pRow.toLowerCase() === 'heading') {
        tableInstance = new HeaderRow();
    } else if (pRow) {
        tableInstance = new StudentRow(pRow);
    }

    // Use the columnClasses mapping to create the appropriate column class instance
    const columnClass = columnClasses[pColumn && pColumn.toLowerCase()];
    if (columnClass) {
        tableInstance = new columnClass();
    }

    descriptionContent += `<p>${tableInstance.renderContent()}</p>`;

    // Add the provided text
    if (pText) {
        descriptionContent += `<p>${pText}</p>`;
    }

    document.getElementById('description').innerHTML = descriptionContent;

    // Highlight the area
    highlightArea(areaElement);
}

function highlightArea(areaElement) {
    const coords = areaElement.coords.split(',');
    const x1 = parseInt(coords[0]);
    const y1 = parseInt(coords[1]);
    const x2 = parseInt(coords[2]);
    const y2 = parseInt(coords[3]);

    const highlight = document.getElementById('highlightBox');
    highlight.style.left = x1 + 'px';
    highlight.style.top = y1 + 'px';
    highlight.style.width = (x2 - x1) + 'px';
    highlight.style.height = (y2 - y1) + 'px';
    highlight.style.display = 'block';
}

function hideHighlight() {
    document.getElementById('highlightBox').style.display = 'none';
}
</script>

</body>
</html>
