<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Map with Descriptions</title>
<style>
  #description {
    margin-top: 20px;
    font-size: 1.2em;
    border: 1px solid #ddd;
    padding: 20px;
    max-width: 100%; /* Set max-width to 100% to match the image width */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Add a subtle shadow for depth */
    background-color: #f9f9f9; /* Light background for better readability */
  }

  .highlight {
    border: 2px dashed red;
    position: absolute;
    pointer-events: none; /* So it doesn't interfere with hover */
    z-index: 1000;
  }

  img {
    position: relative;
    max-width: 100%; /* Ensure the image fits within the page width */
    height: auto;
  }

  strong {
    font-size: 1.3em;
    display: block;
    margin-bottom: 10px;
  }

  p {
    margin-bottom: 10px;
  }

  em {
    font-style: italic;
  }
</style>
</head>
<body>

<!-- Image Map -->
<div style="position: relative; display: inline-block;">
  <img src="HTML/ViewLogins.png" usemap="#image-map" alt="Map Image" id="mapImage">
  <div class="highlight" id="highlightBox" style="display: none;"></div>
</div>

<map name="image-map">
	<area target="" alt="Column: Checkboxes" title="Column: Checkboxes" href="" coords="15,11,35,294" shape="rect" onmouseover="showDescription('Column: Checkboxes','bibitytest' 'You can select one, multiple or all students - <strong>test strong text</strong> <em>test em text </em> so that you can perform one of the six action buttons not shown here - Reset,Start,Pause,Stop,Change time,Set downloads)', this)" onmouseout="hideHighlight()">
	<area target="" alt="Column: Devices" title="Column: Devices" href="" coords="632,1,857,324" shape="rect" onmouseover="showDescription('Column: Devices',, 'Blah blah.', this)" onmouseout="hideHighlight()">
</map>

<!-- Description Area -->
<div id="description">Hover over an area to see the description here.</div>

<script>
  function showDescription(title, expectedFormat, text, areaElement) {
    document.getElementById('description').innerHTML = `<strong>${title}</strong><p>${expectedFormat}</p><p>${text}</p>`;

    // Highlight the area
    highlightArea(areaElement);
  }

  function highlightArea(areaElement) {
    const coords = areaElement.coords.split(',');
    const x1 = parseInt(coords[0]);
    const y1 = parseInt(coords[1]);
    const x2 = parseInt(coords[2]);
    const y2 = parseInt(coords[3]);

    const highlight = document.getElementById('highlightBox');
    highlight.style.left = x1 + 'px';
    highlight.style.top = y1 + 'px';
    highlight.style.width = (x2 - x1) + 'px';
    highlight.style.height = (y2 - y1) + 'px';
    highlight.style.display = 'block';
  }

  function hideHighlight() {
    document.getElementById('highlightBox').style.display = 'none';
  }
</script>

</body>
</html>
