<!DOCTYPE html>
<!-- Version: 13 -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Map with Descriptions</title>

<style>

  img {
    position: relative;
    max-width: 100%;
    height: auto;
  }

.STYLE_DESCRIPTION > div {
    margin-bottom: 16px; /* Adjust the value as needed */
}

/* Additional styling for specific elements */
.STYLE_HEADING {
    font-size: 1.5em;
    font-weight: bold;
    display: block;
}

.STYLE_DATAFORMAT {
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px 0;
    display: inline-block;
    background-color: #eaeaea;
}

.STYLE_COMMENT {
    margin-top: 20px;
    font-size: 1.2em;
    border: 1px solid #ddd;
    padding: 20px;
    max-width: 100%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: #f9f9f9;
}
  .STYLE_MOUSEOVER {
    border: 2px dashed red;
    position: absolute;
    pointer-events: none;
    z-index: 1000;
  }

</style>



</head>
<body>


<!-- Image Map -->
<div style="position: relative; display: inline-block;">
  <img src="HTML/ViewLogins.png" usemap="#image-map" alt="Map Image" id="mapImage">
  <div class="STYLE_MOUSEOVER" id="id_highlightBox" style="display: none;"></div>
</div>

<map name="image-map">
  <area coords="15,11,35,294" shape="rect" 
        onmouseover="fn_showDescription('aDefault', 'rowey', 'columny', 'some text'); fn_highlightArea(this);" 
        onmouseout="fn_hideHighlight()">
</map>


<!-- Description Area -->
<div id="id_description" class="STYLE_DESCRIPTION">Hover over an area to see the description here.</div>



<script>
	// Base class for both rows and columns
	class class_Root
	{
		constructor(pType, pRow, pColumn, pText, pName)
		{
			this.mType=pType;
			this.mRow=pRow;
			this.mColumn=pColumn;
			this.mText=pText;
			this.mName=pName;
		}

		get_strHTMLTemplate() {
			return `			
				<div id="id_description" class="STYLE_DESCRIPTION">
					<div class='STYLE_HEADING'>
						<table>
							<thead>
								<tr>
									<th>Row</th>
									<th>Column</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>{{REPLACE_ROW_NAME}}</td>
									<td>{{REPLACE_COL_NAME}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class='STYLE_DATAFORMAT'>{{REPLACE_DATAFORMAT}}</div>
					<div class='STYLE_COMMENT'>{{STYLE_COMMENT}}</div>
				</div>
				`;
		}
	}

	// Specific types extending the base class
	class class_Default extends class_Root
	{
		constructor(pType, pRow, pColumn, pText, pName)
		{
			super(pType, pRow, pColumn, pText, pName); // Call the parent constructor with both parameters
			// Additional child-specific initialization
			this.additionalData = `default class's version of ptext: ${pText}`; // Example of processing the data
		}

			fn_SubstituteVariables() {
			// Call the parent class's renderContent method
			let parentContent = super.get_strHTMLTemplate();

			
			//this.mType
			//this.mRow
			//this.mColumn
			//this.mText
			//this.mName

			// Replace the placeholders with the specific content
			parentContent = parentContent.replace('{{REPLACE_ROW_NAME}}', this.mRow);
			parentContent = parentContent.replace('{{REPLACE_COL_NAME}}', this.mColumn);
			parentContent = parentContent.replace('{{REPLACE_DATAFORMAT}}', 'this is supposed to be the data format');
			parentContent = parentContent.replace('{{STYLE_COMMENT}}', this.mType+this.mName+this.mText);

			return parentContent;
		}
	}


	function fn_whatWasProvided(pRow,pColumn)
	{
		let lstr_RowColStatus;
		
		if(!pRow && !pColumn){lstr_RowColStatus = 'NoRowOrColumn'}
		else if (pRow && !pColumn){lstr_RowColStatus = 'JustRow'}
		else if (!pRow && pColumn){lstr_RowColStatus = 'JustColumn'}
		else if (pRow && pColumn) {lstr_RowColStatus = 'RowAndColumn'}
		


		switch (lstr_RowColStatus)// placeholder  - should probably do something useful
		{
			case 'NoRowOrColumn':
				return 'NoRowOrColumn';
			case 'JustRow':
				return 'JustRow';
			case 'JustColumn':
				return 'JustColumn';
			case 'RowAndColumn':
				return 'RowAndColumn';
			default:
				return;
		}

	}


	function fn_getName(pRow,pColumn)
	{
			switch (fn_whatWasProvided(pRow,pColumn))
			{
				case 'NoRowOrColumn':
					return '';
				case 'JustRow':
					return pRow;
				case 'JustColumn':
					return pColumn;
				case 'RowAndColumn':
					return pRow+pColumn
				default:
					return '';
			}
	}


	function fn_createElementInstance(pType, pRow, pColumn, pText, pName)
	{
		switch (pType.toLowerCase())
		{
			case 'adefault':
				return new class_Default(pType, pRow, pColumn, pText, pName)
			default:
				return new class_Root(pType, pRow, pColumn, pText, pName);
		}
	}


function fn_showDescription(pType, pRow, pColumn, pText) {
    let elementInstance = fn_createElementInstance(pType, pRow, pColumn, pText, fn_getName(pRow, pColumn));
    let descriptionContent = elementInstance.fn_SubstituteVariables();
    document.getElementById('id_description').innerHTML = descriptionContent;
}

function fn_highlightArea(areaElement) {
    const coords = areaElement.coords.split(',');
    const x1 = parseInt(coords[0]);
    const y1 = parseInt(coords[1]);
    const x2 = parseInt(coords[2]);
    const y2 = parseInt(coords[3]);

    const highlight = document.getElementById('id_highlightBox');
    highlight.style.left = x1 + 'px';
    highlight.style.top = y1 + 'px';
    highlight.style.width = (x2 - x1) + 'px';
    highlight.style.height = (y2 - y1) + 'px';
    highlight.style.display = 'block';
}

function fn_hideHighlight() {
    document.getElementById('id_highlightBox').style.display = 'none';
    document.getElementById('id_description').innerHTML = "Hover over an area to see the description here.";
}
</script>

</body>
</html>
