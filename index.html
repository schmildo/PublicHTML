<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Map with Descriptions</title>
<style>
  #description {
    margin-top: 20px;
    font-size: 1.2em;
    border: 1px solid #ddd;
    padding: 10px;
    width: 300px;
  }

  .highlight {
    border: 2px dashed red;
    position: absolute;
    pointer-events: none; /* So it doesn't interfere with hover */
    z-index: 1000;
  }

  img {
    position: relative;
  }
</style>
</head>
<body>
<!-- timbo - replace the end of the areas in the map with the following:     onmouseover="showDescription('Heading', 'Blah blah.', this)" onmouseout="hideHighlight()">
<!-- Image Map -->
<div style="position: relative; display: inline-block;">
  <img src="HTML/ViewLogins.png" usemap="#image-map" alt="Map Image" id="mapImage">
  <div class="highlight" id="highlightBox" style="display: none;"></div>
</div>

<map name="image-map">
     <area target="" alt="ID / Pass" title="ID / Pass" href="" coords="42,0,108,341" shape="rect"onmouseover="showDescription('ID / Pass', 'Student id at top in bold, underneat is their password - set at time of candidate upload or in settings->Manage Candidates - you cannot update the password whilst exam is published. ', this)" onmouseout="hideHighlight()">
    <area target="" alt="Adjusted Reading Duration" title="Adjusted Reading Duration" href="" coords="115,63,225,83" shape="rect" onmouseover="showDescription('Adjusted Reading Duration', 'This student has had their reading time INCREASED BY three minutes. +/-h:mm', this)" onmouseout="hideHighlight()">
    <area target="" alt="Mark Student Absent" title="Mark Student Absent" href="" coords="1041,36,1150,317" shape="rect"onmouseover="showDescription('Mark Student Absent', 'Blah blah.', this)" onmouseout="hideHighlight()">
    <area target="" alt="Logged Out" title="Logged Out" href="" coords="948,14,1027,327" shape="rect"onmouseover="showDescription('Logged Out', 'Time of day in 24 hour format that the exam finished for this student. Additionally, this will update again when the student clicks submit', this)" onmouseout="hideHighlight()">
    <area target="" alt="Start [idle for]" title="Start [idle for]" href="" coords="872,0,936,36" shape="rect"onmouseover="showDescription('Start [idle for]', 'Blah blah.', this)" onmouseout="hideHighlight()">
    <area target="" alt="Devices" title="Devices" href="" coords="632,1,857,324" shape="rect"onmouseover="showDescription('Devices', 'Blah blah.', this)" onmouseout="hideHighlight()">
    <area target="" alt="Status: Can start" title="Status: Can start" href="" coords="275,42,348,63" shape="rect"onmouseover="showDescription('Status: Can start', 'Blah blah.', this)" onmouseout="hideHighlight()">
	<area target="" alt="Checkboxes" title="Checkboxes" href="" coords="15,11,35,294" shape="rect" onmouseover="showDescription('Checkboxes', 'You can select one, multiple or all students - so that you can peform one of the six action buttons not shown here - Reset,Start,Pause,Stop,Change time,Set downloads)', this)" onmouseout="hideHighlight()">
	<area target="" alt="Students Exam Timer" title="Student's Exam Timer" href="" coords="116,123,251,142" shape="rect" onmouseover="showDescription('Students Exam Timer', '[Reading:] hmm h:mm - This student is in thier reading time(as opposed to exam time) and the total reading time for this student is three minutes, and they have zero whole minutes of time left of reading, so less than a minute.', this)" onmouseout="hideHighlight()">
	  <area target="" alt="Students Exam Timer" title="Student's Exam Timer" href="" coords="116,123,251,142" shape="rect" onmouseover="showDescription('Students Exam Timer', 'x', this)" onmouseout="hideHighlight()">
    <area target="" alt="Students Exam Timer" title="Student's Exam Timer" href="" coords="112,177,199,199" shape="rect" onmouseover="showDescription('Students Exam Timer', 'y', this)" onmouseout="hideHighlight()">
</map>
</map>

<!-- Description Area -->
<div id="description">Hover over an area to see the description here.</div>

<script>
  function showDescription(title, text, areaElement) {
    document.getElementById('description').innerHTML = `<strong>${title}</strong><p>${text}</p>`;

    // Highlight the area
    highlightArea(areaElement);
  }

  function highlightArea(areaElement) {
    const coords = areaElement.coords.split(',');
    const x1 = parseInt(coords[0]);
    const y1 = parseInt(coords[1]);
    const x2 = parseInt(coords[2]);
    const y2 = parseInt(coords[3]);

    const highlight = document.getElementById('highlightBox');
    highlight.style.left = x1 + 'px';
    highlight.style.top = y1 + 'px';
    highlight.style.width = (x2 - x1) + 'px';
    highlight.style.height = (y2 - y1) + 'px';
    highlight.style.display = 'block';
  }

  function hideHighlight() {
    document.getElementById('highlightBox').style.display = 'none';
  }
</script>

</body>
</html>
