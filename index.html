<!DOCTYPE html>

<html lang="en">
<head>

<title>Image Map with Descriptions</title>

<style>

  img {
    position: relative;
    max-width: 100%;
    height: auto;
  }

}

    display: block;
}

    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px 0;
    display: inline-block;
    background-color: #eaeaea;
}

.STYLE_COMMENT {
    margin-top: 20px;
    font-size: 1.2em;
    border: 1px solid #ddd;
    padding: 20px;
    max-width: 100%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: #f9f9f9;
}
  .STYLE_MOUSEOVER {
    border: 2px dashed red;
    position: absolute;
    pointer-events: none;
    z-index: 1000;
  }

</style>



</head>

}


function fn_getName(pRow,pColumn)
{
			switch (whatWasProvided(pRow,pColumn))
		{
			case 'NoRowOrColumn':
				return '';
			case 'JustRow':
				return pRow;
			case 'JustColumn':

			case 'RowAndColumn':

			default:
				return '';
		}
}

	// Function to create an element class instance
	function fn_createElementInstance(pType, pRow, pColumn, pText, pName)
	{
		switch (pType.toLowerCase())
		{

			default:
				return new class_Root(pType, pRow, pColumn, pText, pName);
		}
	}

	// Function to display description
function fn_showDescription(pType, pRow, pColumn, pText) {
    // Create the appropriate class instance dynamically
    let elementInstance = fn_createElementInstance(pType, pRow, pColumn, pText, fn_getName(pRow,PColumn));

    // Assuming elementInstance has a method get_strHTMLTemplate to generate HTML
    let descriptionContent = elementInstance.fn_SubstituteVariables()

    document.getElementById('description').innerHTML = descriptionContent;

    // fn_highlightArea(areaElement); // Uncomment and use if areaElement is available
}
	function fn_highlightArea(areaElement) {
		const coords = areaElement.coords.split(',');
		const x1 = parseInt(coords[0]);
		const y1 = parseInt(coords[1]);
		const x2 = parseInt(coords[2]);
		const y2 = parseInt(coords[3]);

		const highlight = document.getElementById('highlightBox');
		highlight.style.left = x1 + 'px';
		highlight.style.top = y1 + 'px';
		highlight.style.width = (x2 - x1) + 'px';
		highlight.style.height = (y2 - y1) + 'px';
		highlight.style.display = 'block';
	}

	function fn_hideHighlight() {
		document.getElementById('highlightBox').style.display = 'none';
	}
