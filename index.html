<!DOCTYPE html>
<!-- Version: 7 -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Map with Descriptions</title>

<style>

  img {
    position: relative;
    max-width: 100%;
    height: auto;
  }

#ID_DESCRIPTION > div {
    margin-bottom: 16px; /* Adjust the value as needed */
}

/* Additional styling for specific elements */
.STYLE_HEADING {
    font-size: 1.5em;
    font-weight: bold;
    display: block;
}

.STYLE_DATAFORMAT {
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px 0;
    display: inline-block;
    background-color: #eaeaea;
}

.STYLE_COMMENT {
    margin-top: 20px;
    font-size: 1.2em;
    border: 1px solid #ddd;
    padding: 20px;
    max-width: 100%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: #f9f9f9;
}
  .STYLE_MOUSEOVER {
    border: 2px dashed red;
    position: absolute;
    pointer-events: none;
    z-index: 1000;
  }

</style>



</head>
<body>


<!-- Image Map -->
<div style="position: relative; display: inline-block;">
  <img src="HTML/ViewLogins.png" usemap="#image-map" alt="Map Image" id="mapImage">
  <div class="STYLE_MOUSEOVER" id="highlightBox" style="display: none;"></div>
</div>

<map name="image-map">
  <!-- Using provided coords for accuracy -->
  <area coords="15,11,35,294" shape="rect" onmouseover="showDescription('test', 'rowey', 'columny', 'some text')" onmouseout="hideHighlight()">
</map>


<!-- Description Area -->
<div id="description">Hover over an area to see the description here.</div>



<script>
	// Base class for both rows and columns
	class TableElement {
		constructor(name) {
			this.name = name;
		}

STR_OUTPUT_HTML() {
    return `			
        <div id="ID_DESCRIPTION">
            <div class='STYLE_HEADING'>
                <table>
                    <thead>
                        <tr>
                            <th>Row</th>
                            <th>Column</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{REPLACE_ROW_NAME}}</td>
                            <td>{{REPLACE_COL_NAME}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class='STYLE_DATAFORMAT'>{{REPLACE_DATAFORMAT}}</div>
            <div class='STYLE_COMMENT'>{{STYLE_COMMENT}}</div>
        </div>
        `;
}
	}

	// Specific types extending the base class
	class testElement extends TableElement {
		STR_OUTPUT_HTML() {
			// Call the parent class's renderContent method
			let parentContent = super.STR_OUTPUT_HTML();

			// Define the specific content to insert
			const test1 = 'one';
			const test2 = 'two';
			const test3 = 'three';
			const test4 = `four->${this.name}`;

			// Replace the placeholders with the specific content
			parentContent = parentContent.replace('{{REPLACE_ROW_NAME}}', test1);
			parentContent = parentContent.replace('{{REPLACE_COL_NAME}}', test2);
			parentContent = parentContent.replace('{{REPLACE_DATAFORMAT}}', test3);
			parentContent = parentContent.replace('{{STYLE_COMMENT}}', test4);

			return parentContent;
		}
	}


	// Function to create an element class instance
	function createElementInstance(type, name, data = '') {
		switch (type.toLowerCase()) {
			case 'test':
				return new testElement(name)
			case 'header':
				return new HeaderElement(name);
			case 'data':
				return new DataElement(name, data);
			case 'checkbox':
				return new CheckboxColumn(name);
			case 'idpass':
				return new IDPassColumn(name);
			case 'status':
				return new StatusColumn(name);
			case 'studentname':
				return new StudentNameRow(name, data);
			case 'examdetails':
				return new ExamDetailsRow(name, data);
			default:
				return new TableElement(name);
		}
	}

	// Function to display description
function showDescription(pType, pRow, pColumn, pText) {
    // Create the appropriate class instance dynamically
    let elementInstance = createElementInstance(pType, 'mr name', 'mr data');

    // Assuming elementInstance has a method STR_OUTPUT_HTML to generate HTML
    let descriptionContent = elementInstance.STR_OUTPUT_HTML();

    document.getElementById('description').innerHTML = descriptionContent;

    // Assuming areaElement is defined, highlight the area
    // highlightArea(areaElement); // Uncomment and use if areaElement is available
}
	function highlightArea(areaElement) {
		const coords = areaElement.coords.split(',');
		const x1 = parseInt(coords[0]);
		const y1 = parseInt(coords[1]);
		const x2 = parseInt(coords[2]);
		const y2 = parseInt(coords[3]);

		const highlight = document.getElementById('highlightBox');
		highlight.style.left = x1 + 'px';
		highlight.style.top = y1 + 'px';
		highlight.style.width = (x2 - x1) + 'px';
		highlight.style.height = (y2 - y1) + 'px';
		highlight.style.display = 'block';
	}

	function hideHighlight() {
		document.getElementById('highlightBox').style.display = 'none';
	}
</script>

</body>
</html>
