<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Map with Descriptions</title>
<style>
  #description {
    margin-top: 20px;
    font-size: 1.2em;
    border: 1px solid #ddd;
    padding: 20px;
    max-width: 100%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: #f9f9f9;
  }

  .highlight {
    border: 2px dashed red;
    position: absolute;
    pointer-events: none;
    z-index: 1000;
  }

  img {
    position: relative;
    max-width: 100%;
    height: auto;
  }

  .heading {
    font-size: 1.5em;
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
  }

  .column {
    font-style: italic;
    display: inline;
  }

  .expected-format {
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px 0;
    display: block;
    background-color: #eaeaea;
  }
</style>
</head>
<body>

<!-- Class Hierarchy:
    TableStructure
    ├─ Column
    │  ├─ StudentNameColumn
    │  ├─ DeviceColumn
    │  └─ ... (other columns)
    └─ Row
       ├─ HeaderRow
       ├─ DataRow
       └─ ... (other rows)
    ├─ Cell
    │  ├─ SubCell
    └─ CellFactory
-->

<!-- Image Map -->
<div style="position: relative; display: inline-block;">
  <img src="HTML/ViewLogins.png" usemap="#image-map" alt="Map Image" id="mapImage">
  <div class="highlight" id="highlightBox" style="display: none;"></div>
</div>

<map name="image-map">
  <!-- Header Row: Column Titles -->
  <area coords="15,11,110,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', '', 'This is the heading row', this)" onmouseout="hideHighlight()">
  <area coords="110,11,250,40" shape="rect" onmouseover="showDescription('viewlogins', 'heading', 'status', 'This is the status columns header', this)" onmouseout="hideHighlight()">
  <!-- Additional areas would follow similar structure -->
</map>

<!-- Description Area -->
<div id="description">Hover over an area to see the description here.</div>

<script>
// Base Table class
class Table {
    constructor(type) {
        this.type = type;
    }

    renderExpectedFormat(content) {
        return `<div class="expected-format"><em>${content}</em></div>`;
    }
}

// Specific table classes, e.g., viewlogins
class ViewLogins extends Table {
    constructor() {
        super('viewlogins');
    }

    render() {
        // General layout for viewlogins
        return `<div style="background-color: #f9f9f9; padding: 10px;">${this.renderContent()}</div>`;
    }

    renderContent() {
        return ''; // To be overridden by child classes
    }
}

// Column classes
class StatusColumn extends ViewLogins {
    constructor() {
        super();
    }

    renderContent() {
        return this.renderExpectedFormat('<STATUS> - <EXAM PIN>');
    }
}

// Function to display description
function showDescription(pTable, pRow, pColumn, pText, areaElement) {
    let descriptionContent = `<span class="heading">${pRow ? pRow.charAt(0).toUpperCase() + pRow.slice(1) : ''}</span>`;
    let tableInstance;

    // Instantiate the correct table class based on pTable
    switch (pTable.toLowerCase()) {
        case 'viewlogins':
            tableInstance = new ViewLogins();
            break;
        // Add more cases for different tables if needed
        default:
            tableInstance = new Table(pTable);
            break;
    }

    // Add the expected format box for specific columns
    if (pColumn) {
        switch (pColumn.toLowerCase()) {
            case 'status':
                tableInstance = new StatusColumn();
                descriptionContent += `<p>${tableInstance.renderContent()}</p>`;
                break;
            // Additional columns can be handled here
        }
    }

    // Add the provided text
    if (pText) {
        descriptionContent += `<p>${pText}</p>`;
    }

    document.getElementById('description').innerHTML = descriptionContent;

    // Highlight the area
    highlightArea(areaElement);
}

function highlightArea(areaElement) {
    const coords = areaElement.coords.split(',');
    const x1 = parseInt(coords[0]);
    const y1 = parseInt(coords[1]);
    const x2 = parseInt(coords[2]);
    const y2 = parseInt(coords[3]);

    const highlight = document.getElementById('highlightBox');
    highlight.style.left = x1 + 'px';
    highlight.style.top = y1 + 'px';
    highlight.style.width = (x2 - x1) + 'px';
    highlight.style.height = (y2 - y1) + 'px';
    highlight.style.display = 'block';
}

function hideHighlight() {
    document.getElementById('highlightBox').style.display = 'none';
}
</script>

</body>
</html>
